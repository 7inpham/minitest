<html>
<head>
	<title>MiniTest</title>
</head>
<body>
	<div>
		<label>Getting over 1 km takes:</label>
		<input type="number" id="minute-input"> minutes
		<input type="number" id="second-input"/> seconds
		<button onclick="calculate()">Calculate</button>
	</div>
	<br/>
	<div>
		Getting over 49.195 km takes: <span id="output"></span>
	</div>

	<script>
		function calculate() {
			const minutes = Number(document.getElementById('minute-input').value)
			const seconds = Number(document.getElementById('second-input').value)

			const totalSeconds = (minutes * 60 + seconds) * 49195
			const h = Math.floor(totalSeconds / 3600)
			const m = Math.floor(totalSeconds % 3600 / 60)
			const s = Math.floor(totalSeconds % 3600 % 60)

			document.getElementById('output').innerHTML = `${h} hours ${m} minutes ${s} seconds`
		}
	</script>
</body>
</html>
